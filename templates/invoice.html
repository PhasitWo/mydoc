<style>
    #invoice-number {
        width: 20%;
    }

    #invoice-container {
        padding: 10px;
        overflow-y: scroll;
    }
</style>
<div id="invoice-container">
    <form>
        <p>
            <label for="file-name">File Name</label><br>
            <input id="file-name" type="text" required>
        </p>
        <p>
            <label for="save-at">Save at</label><br>
            <input id="save-at" type="text" required>
        </p>
        <p>
            <label for="shop">ร้านค้า</label><br>
            <select id="shop" required>
                <option disabled selected value>-select an option-</option>
                <option value="1">shop1</option>
                <option value="2">shop2</option>
                <option value="3">shop3</option>
            </select>
        </p>
        <p>
            <label for="invoice-number">เลขที่ใบเสร็จ(auto)</label><br>
            <input id="invoice-number" type="number" min="1" required>
        </p>
        <p>
            <label for="invoice-date">ใบเสร็จลงวันที่</label><br>
            <input id="invoice-date" type="date">
        </p>
        <p>
            <label for="gov-name">ส่วนราชการ</label><br>
            <input id="gov-name" type="text" required>
        </p>
        <p>
            <label for="address">ที่อยู่</label><br>
            <input id="address" type="text">
        </p>
        <p>
            <label for="detail">รายละเอียดใบเสร็จ</label><br>
            <input id="detail" type="text" list="detail-list" required>
            <datalist id="detail-list">
                <option value="ค่าวัสดุการศึกษา">
                <option value="ค่าวัสดุสำนักงาน">
                <option value="หนังสือเรียน">
            </datalist>
        </p>
        <p>
            <label for="delivery-number">อ้างใบส่งของเลขที่</label><br>
            <input id="delivery-number" type="text">
        </p>
        <p>
            <label for="delivery-date">ใบส่งของวันที่</label><br>
            <input id="delivery-date" type="date">
        </p>
        <p>
            <label for="money">จำนวนเงิน</label><br>
            <input id="money" type="number" min="0" required>
        </p>
        <p>
            <button id="create" type="submit" onclick="">Create</button>
        </p>
    </form>
</div>
