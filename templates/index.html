<!DOCTYPE html>
<html>

<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@200;400&family=Nunito&display=swap');

    html {
      font-family: 'Nunito', 'Kanit';
      color: #bdbdbd;
    }

    body,
    h1,
    h2 {
      margin: 0
    }

    p {
      margin: 0;
      padding-bottom: 10px;
    }

    h1 {
      padding-top: 10px;
      color: whitesmoke;
    }

    #navbar {
      position: fixed;
      background-color: #1e2124;
      height: 100%;
      width: 120px;
      margin: 0;
    }

    #navbar-link-container {
      padding-top: 20px;
    }

    #content {
      position: fixed;
      margin-left: 120px;
      padding-left: 40px;
      height: 100%;
      width: 100%;
      background-color: #282b30;
    }

    .navbar-link {
      list-style: none;
      position: relative;
      padding-inline-start: 0;
    }

    .navbar-link li {
      margin-top: 10px;
    }

    .navbar-link li a {
      text-decoration: none;
      padding: 10px 14px;
      display: flex;
      align-items: center;
      color: #bdbdbd;
    }

    .active {
      background: white;
      width: 100%;
      height: 47px;
      position: absolute;
      left: 0;
      top: 0;
      z-index: -1;
      border-radius: 6px;
      display: none;
    }

    .black {
      color: #1e2124 !important;
    }

    /* change focus-within to hover for another style */
    /* .navbar-link li:focus-within a {
      color: #1e2124 !important;
      transition: 1.6s;
    } */

    .navbar-link li a:hover {
      color: #7289da;
    }

    /* .navbar-link li:focus-within~.active {
      display: block;
      transition: 0.15s;
    } */

    /* .navbar-link li:nth-child(1):focus-within~.active {
      top: 0%;
    }

    .navbar-link li:nth-child(2):focus-within~.active {
      top: 35.33%;
    }

    .navbar-link li:nth-child(3):focus-within~.active {
      top: 68.66%;
    } */
  </style>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <title>MyDoc</title>
</head>

<body>
  <div id="navbar">
    <div id="navbar-link-container">
      <ul class="navbar-link">
        <li><a id="link1" href="#">
            <p>Setting</p>
          </a></li>
        <li><a id="link2" href="#">
            <p>Procurement</p>
          </a></li>
        <li><a id="link3" href="#">
            <p>Receipt</p>
          </a></li>
        <div id="active" class="active"></div>
      </ul>
    </div>
  </div>
  <div id="content">
    <h1>Welcome</h1>
  </div>
</body>
<script src="../renderer.js"></script>

</html>
